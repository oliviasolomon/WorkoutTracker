<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Workout Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Create an account</h1>
  <form id="signup-form" autocomplete="off">
    <input id="username" name="username" type="text" placeholder="Username" required minlength="3" />
    <input id="password" name="password" type="password" placeholder="Password" required minlength="6" />
    <button id="signup-btn" type="submit">Sign up and go to Tracker</button>
  </form>

  <p>Already have an account? <a href="login.html">Log in</a></p>
  <div id="msg" class="error" role="status" aria-live="polite"></div>

  <script>
    (function(){
      const form = document.getElementById('signup-form');
      const msg = document.getElementById('msg');
      const base = '/api/auth'; // change this if your backend base path differs

      function showError(text) {
        msg.textContent = text || '';
      }

      async function parseJsonSafe(res) {
        try { return await res.json(); } catch(e) { return null; }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showError('');

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
          showError('Enter a username and password.');
          return;
        }

        // Basic client-side checks
        if (username.length < 3) { showError('Username must be at least 3 characters'); return; }
        if (password.length < 6) { showError('Password must be at least 6 characters'); return; }

        // Disable while request in flight
        const btn = document.getElementById('signup-btn');
        btn.disabled = true;
        btn.textContent = 'Signing up...';

        try {
          const res = await fetch(base + '/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: 'same-origin'
          });

          const data = await parseJsonSafe(res);

          if (res.status === 201 || res.ok) {
            // success: server should return {id, username}
            const id = data?.id ?? data?.userId ?? null;

            // store for tracker usage
            if (id) localStorage.setItem('user_id', id);
            localStorage.setItem('username', data?.username ?? username);

            // go to tracker
            window.location.href = 'tracker.html';
            return;
          }

          if (res.status === 409) {
            // user already exists -> redirect to login so they can sign in
            alert('That username already exists. Please log in.');
            window.location.href = 'login.html';
            return;
          }

          // other errors
          const remoteMessage = data?.error || data?.message || null;
          showError(remoteMessage || `Signup failed (status ${res.status})`);
        } catch (err) {
          console.error('Signup error', err);
          showError('Network error during signup. Try again.');
        } finally {
          btn.disabled = false;
          btn.textContent = 'Sign up and go to Tracker';
        }
      });
    })();
  </script>
</body>
</html>
