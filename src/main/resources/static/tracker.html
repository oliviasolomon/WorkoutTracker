<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Record a Workout</h1>

  <form id="workout-form">
    <input id="exercise" placeholder="Exercise" required>
    <input id="sets" type="number" placeholder="Sets" required>
    <input id="reps" type="number" placeholder="Reps" required>
    <button type="submit">Add</button>
  </form>

  <h2>Logged Workouts</h2>
  <ul id="workout-list"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Backend API (Render URL)
      const API = 'https://workouttracker-d5wa.onrender.com/api/workouts';
      const form = document.getElementById('workout-form');
      const list = document.getElementById('workout-list');

      // Function: fetch and display all workouts
      async function loadWorkouts() {
        try {
          const res = await fetch(API + '?user_id=1');
          if (!res.ok) throw new Error('Failed to load workouts');
          const data = await res.json();
          list.innerHTML = ''; // clear old list
          if (data.length === 0) {
            list.innerHTML = '<li>No workouts logged yet.</li>';
            return;
          }
          data.forEach(w => {
            const li = document.createElement('li');
            li.textContent = `${w.exercise_name} - ${w.sets} sets x ${w.reps} reps`;
            list.appendChild(li);
          });
        } catch (err) {
          console.error(err);
          list.innerHTML = '<li>Error loading workouts.</li>';
        }
      }

      // Handle form submit (add new workout)
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const exercise = document.getElementById('exercise').value.trim();
        const sets = Number(document.getElementById('sets').value);
        const reps = Number(document.getElementById('reps').value);

        if (!exercise || !sets || !reps) {
          alert('Please fill all fields.');
          return;
        }

        const body = { user_id: 1, exercise_name: exercise, sets, reps };
        try {
          const res = await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          if (res.status === 201) {
            form.reset();
            await loadWorkouts(); // refresh list
          } else {
            const err = await res.json().catch(() => ({}));
            alert('Error saving workout: ' + (err.error || 'server'));
          }
        } catch (err) {
          alert('Network error.');
        }
      });

      // Load workouts on first page load
      loadWorkouts();
    });
  </script>
</body>
</html>
