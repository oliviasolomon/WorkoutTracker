<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    #workout-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Record a Workout</h1>

  <form id="workout-form">
    <input id="exercise" placeholder="Exercise" required>
    <input id="sets" type="number" placeholder="Sets" required>
    <button type="submit">Add</button>
  </form>

  <h2>Your Workouts</h2>
  <ul id="workout-list"></ul>

  <script>
    const form = document.getElementById("workout-form");
    const list = document.getElementById("workout-list");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Stop page reload

      const exercise = document.getElementById("exercise").value.trim();
      const sets = document.getElementById("sets").value.trim();

      if (!exercise || !sets) return; // Skip empty inputs

      // Create new list item
      const li = document.createElement("li");
      li.textContent = `${exercise} - ${sets} sets`;

      // Append to the list
      list.appendChild(li);

      // Clear inputs
      form.reset();
      document.getElementById("exercise").focus();
    });
  </script>
</body>
</html>
