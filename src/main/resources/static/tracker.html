<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Workout Tracker</h1>

  <form id="workout-form">
    <select id="exercise" required>
      <option value="">Select Exercise</option>
    </select>
    <input id="sets" type="number" placeholder="Sets" required>
    <input id="reps" type="number" placeholder="Reps" required>
    <input id="weight" type="number" placeholder="Weight">
    <button type="submit">Add Workout</button>
  </form>

  <h2>Your Workouts</h2>
  <ul id="workouts-list"></ul>

  <script>
    const workoutsList = document.getElementById('workouts-list');
    const form = document.getElementById('workout-form');
    const exerciseSelect = document.getElementById('exercise');

    // Get logged-in user ID from localStorage
    const userId = parseInt(localStorage.getItem('user_id'));
    if (!userId) {
      alert('Log in first please!');
      window.location.href = 'login.html';
    }

    // Populate dropdown from backend
    async function loadExercises() {
      try {
        const res = await fetch('/api/exercises');
        const exercises = await res.json();
        exercises.forEach(ex => {
          const opt = document.createElement('option');
          opt.value = ex;
          opt.textContent = ex;
          exerciseSelect.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load exercises:', err);
      }
    }

    // Fetch existing workouts
    async function fetchWorkouts() {
      try {
        const res = await fetch(`https://workouttracker-d5wa.onrender.com/api/workouts?user_id=${userId}`);
        const workouts = await res.json();
        workoutsList.innerHTML = '';
        workouts.forEach(w => {
          const li = document.createElement('li');
          li.textContent = `${w.exercise} - ${w.sets} sets x ${w.reps} reps` + (w.weight ? ` - ${w.weight} lbs` : '');
          workoutsList.appendChild(li);
        });
      } catch (err) {
        console.error('Failed to fetch workouts:', err);
      }
    }

    // Add new workout
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const workout = {
        exercise: exerciseSelect.value,
        sets: parseInt(document.getElementById('sets').value),
        reps: parseInt(document.getElementById('reps').value),
        weight: document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null
      };

      try {
        await fetch('https://workouttracker-d5wa.onrender.com/api/workouts', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(workout)
        });

        const saved = await res.json();
        if (!res.ok) {
          alert(saved.error || 'Failed to save workout');
          return;
        }
        
        // Immediately update the list without re-fetching
        const li = document.createElement('li');
        li.textContent = `${workout.exercise} - ${workout.sets} sets x ${workout.reps} reps` + (workout.weight ? ` - ${workout.weight} lbs` : '');
        workoutsList.appendChild(li);

        form.reset();
      } catch (err) {
        console.error('Failed to add workout:', err);
      }
    });

    // Initialize
    loadExercises();
    fetchWorkouts();
  </script>
</body>
</html>
