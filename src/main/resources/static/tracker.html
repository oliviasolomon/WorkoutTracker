<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Workout Tracker</title>
</head>
<body>
  <h1>Record a Workout</h1>

  <form id="workout-form">
    <input id="exercise" placeholder="Exercise" required>
    <input id="sets" type="number" placeholder="Sets" required>
    <input id="reps" type="number" placeholder="Reps" required>
    <input id="weight" type="number" step="0.1" placeholder="Weight (optional)">
    <input id="muscle" placeholder="Muscle Group (optional)">
    <button type="submit">Add</button>
  </form>

  <ul id="workout-list"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('workout-form');
      const list = document.getElementById('workout-list');

      if (!form || !list) {
        console.error('Missing element: check that IDs');
        return;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const exercise = document.getElementById('exercise').value.trim();
        const sets = document.getElementById('sets').value;
        const reps = document.getElementById('reps').value;
        const weight = document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null;
        const muscle = document.getElementById('muscle').value.trim() || null;

        if (!exercise || isNaN(sets) || isNaN(reps)) {
          alert('Please fill all fields.');
          return;
        }

        const userId = parseInt(localStorage.getItem('user_id') || '1');

        try {
          const response = await fetch('https://workouttracker-d5wa.onrender.com/api/workouts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              user_id: userId,
              exercise_name: exercise,
              muscle_group: muscle,
              sets: sets,
              reps: reps,
              weight: weight
            })
          });

          const data = await response.json();

          if (!response.ok) {
            alert(data.error || 'Error saving workout');
            return;
          }

          // Add to list (optional) or redirect to confirmation
          const li = document.createElement('li');
          li.textContent = `${exercise} - ${sets} sets of ${reps} reps`;
          list.appendChild(li);

          form.reset();

          // Redirect to confirmation page
          window.location.href = 'confirmation.html';
        } catch (err) {
          console.error('Error:', err);
          alert('Failed to connect to server');
        }
      });
    });
  </script>
</body>
</html>
