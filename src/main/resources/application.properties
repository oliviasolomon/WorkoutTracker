# -------- Data source (file-based, relative path) ----------
# Use a relative path so H2 writes under the app working dir instead of /data.
spring.datasource.url=jdbc:h2:file:./data/workout_tracker;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# optionally silence Hibernate schema update logs by setting:
# logging.level.org.hibernate.tool.schema=INFO

# H2 console (enable in dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port (optional)
# server.port=8080
