# --- application.properties (Option 2: file-based H2) ---
# Server
server.port=${PORT:8080}

# Datasource (file-based H2 stored at /data/workout_tracker)
spring.datasource.url=jdbc:h2:file:/data/workout_tracker;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Jakarta persistence fallback (helps Hibernate determine dialect/metadata)
jakarta.persistence.jdbc.url=${spring.datasource.url}
jakarta.persistence.jdbc.driver=${spring.datasource.driver-class-name}
jakarta.persistence.jdbc.user=${spring.datasource.username}
jakarta.persistence.jdbc.password=${spring.datasource.password}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Explicit dialect for H2 to avoid "Unable to determine Dialect" issues
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (useful for debugging; secure or disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hikari connection pool (tuning)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Logging (optional)
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=DEBUG
