# Use a file database located at /data/workout_tracker (the Dockerfile creates /data as a volume)
spring.datasource.url=jdbc:h2:file:/data/workout_tracker
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# explicitly set the dialect so Hibernate doesn't need to probe JDBC metadata at startup
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (optional; disable in production if you want)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port (Render sets PORT automatically, but you can override locally)
# server.port=${PORT:8080}
