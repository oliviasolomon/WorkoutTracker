<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Workout Tracker</title>
</head>
<body>
  <h1>Record a Workout</h1>

  <form id="workout-form">
    <input id="exercise" placeholder="Exercise" required>
    <input id="sets" type="number" placeholder="Sets" required>
    <input id="reps" type="number" placeholder="Reps" required>
    <button type="submit">Add</button>
  </form>

  <ul id="workout-list"></ul>

  <script>
    // Wait for DOM so elements exist
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('workout-form');
      const list = document.getElementById('workout-list');

      if (!form || !list) {
        console.error('Missing element: check that IDs match (workout-form, workout-list).');
        return;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const exercise = document.getElementById('exercise').value.trim();
        const sets = document.getElementById('sets').value;
        const reps = document.getElementById('reps').value;

        if (!exercise || !sets || !reps) {
          alert('Please fill all fields.');
          return;
        }

        const li = document.createElement('li');
        li.textContent = `${exercise} - ${sets} sets of ${reps} reps`;
        list.appendChild(li);

        form.reset();
      });
    });
  </script>
</body>
</html>
