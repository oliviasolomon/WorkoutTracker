<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout Tracker - Home</title>
  <link rel="stylesheet" href="/style.css?v=abc123">
  <style>
    .favorite {
      border: 2px solid gold;
      background-color: #fffbe6;
      border-radius: 6px;
      padding: 6px 10px;
      margin-bottom: 5px;
    }
    .fav-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      margin-left: 10px;
    }
    .fav-btn:hover {
      transform: scale(1.2);
    }
    .add-workout-link {
      display: inline-block;
      margin-bottom: 2rem;
      padding: 1rem 2rem;
      background: var(--accent);
      color: var(--dark);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .add-workout-link:hover {
      transform: translateY(-2px);
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.02);
      padding: 1rem;
      border-radius: 12px;
    }
    .controls > div {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: 600;
      color: var(--white);
    }
    .controls select {
      flex: 1;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <nav class="top-nav container" role="navigation" aria-label="Main Navigation">
    <div class="brand">Workout Tracker</div>
    <div class="nav-links">
      <a href="home.html" class="active">Home</a>
      <a href="metrics.html">Metrics</a>
      <a href="calendar.html">Calendar</a>
      <button id="logoutBtn" class="logout-btn">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <h1>Your Workouts</h1>

    <a href="calendar.html" class="add-workout-link">+ Add Workout via Calendar</a>

    <div class="controls">
      <div>
        <label for="sortBy">Sort by:</label>
        <select id="sortBy">
          <option value="">Default (Original Order)</option>
          <option value="exercise">Exercise Name (A–Z)</option>
          <option value="sets">Sets (High → Low)</option>
          <option value="reps">Reps (High → Low)</option>
          <option value="weight">Weight (High → Low)</option>
          <option value="date">Date (Newest → Oldest)</option>
        </select>
      </div>

      <div>
        <label for="filterExercise">Filter by exercise:</label>
        <select id="filterExercise">
          <option value="">All Exercises</option>
        </select>
      </div>
    </div>

    <ul id="workouts-list"></ul>
  </div>

  <script>
    const workoutsList = document.getElementById('workouts-list');

    const userIdRaw = localStorage.getItem('user_id');
    const userId = userIdRaw ? parseInt(userIdRaw, 10) : null;
    const username = localStorage.getItem('username') || null;

    if (!userId && !username) {
      alert('Please sign up or log in first.');
      window.location.href = 'signup.html';
    }

    const API_BASE = '';
    const WORKOUTS_API = API_BASE + '/api/workouts';

    let allWorkouts = [];

    function sortWorkouts(workouts, sortBy) {
      const sorted = [...workouts];
      switch (sortBy) {
        case 'exercise':
          sorted.sort((a, b) => (a.exerciseName || a.exercise || '').localeCompare(b.exerciseName || b.exercise || ''));
          break;
        case 'sets':
          sorted.sort((a, b) => b.sets - a.sets);
          break;
        case 'reps':
          sorted.sort((a, b) => b.reps - a.reps);
          break;
        case 'weight':
          sorted.sort((a, b) => (b.weight || 0) - (a.weight || 0));
          break;
        case 'date':
          sorted.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
          break;
      }
      return sorted;
    }

    function filterWorkouts(workouts, exerciseFilter) {
      if (!exerciseFilter) return workouts;
      return workouts.filter(w => (w.exerciseName || w.exercise) === exerciseFilter);
    }

    async function fetchWorkouts() {
      workoutsList.innerHTML = '';
      let workouts = [];
      if (userId) {
        try {
          const res = await fetch(`${WORKOUTS_API}?user_id=${encodeURIComponent(userId)}`);
          if (!res.ok) throw new Error('backend fetch failed');
          workouts = await res.json();
          workouts.sort((a, b) => (b.favorite === true) - (a.favorite === true));
          allWorkouts = workouts;
          populateFilterSelect();
          renderWorkouts(workouts);
          return;
        } catch (err) {
          console.warn('Fetching workouts from backend failed, falling back to localStorage:', err);
        }
      }

      const localKey = `wt_${username}`;
      const stored = localStorage.getItem(localKey);
      workouts = stored ? JSON.parse(stored) : [];
      allWorkouts = workouts;
      populateFilterSelect();
      renderWorkouts(workouts);
    }

    function populateFilterSelect() {
      const filterSelect = document.getElementById('filterExercise');
      const exercises = [...new Set(allWorkouts.map(w => w.exerciseName || w.exercise))].filter(Boolean).sort();
      filterSelect.innerHTML = '<option value="">All Exercises</option>';
      exercises.forEach(ex => {
        const opt = document.createElement('option');
        opt.value = ex;
        opt.textContent = ex;
        filterSelect.appendChild(opt);
      });
    }

    function renderWorkouts(workouts) {
      workoutsList.innerHTML = '';
      if (!Array.isArray(workouts) || workouts.length === 0) {
        workoutsList.innerHTML = '<li>No workouts yet. <a href="calendar.html">Add one via calendar</a></li>';
        return;
      }

      workouts.forEach(w => {
        const li = document.createElement('li');
        li.className = w.favorite ? 'favorite' : '';
        const name = w.exerciseName || w.exercise || 'Unknown Exercise';
        const favIcon = w.favorite ? '⭐' : '☆';
        li.innerHTML = `
          ${w.favorite ? '⭐' : ''}${name} - ${w.sets} sets x ${w.reps} reps${w.weight ? ` - ${w.weight} lbs` : ''}
          <button class="fav-btn" data-id="${w.id}" title="Toggle Favorite">${favIcon}</button>
        `;
        workoutsList.appendChild(li);
      });

      // Add click listeners for favorite buttons
      document.querySelectorAll('.fav-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.getAttribute('data-id');

          try {
            await fetch(`/workouts/${id}/favorite`, { method: 'POST' });
          } catch (err) {
            console.warn('Failed to update favorite on backend:', err);
          }

          // Instantly toggle icon and re-sort
          e.target.textContent = e.target.textContent === '⭐' ? '☆' : '⭐';
          const w = allWorkouts.find(w => w.id == id);
          if (w) w.favorite = !w.favorite;
          allWorkouts.sort((a, b) => (b.favorite === true) - (a.favorite === true));
          updateDisplayedWorkouts();
        });
      });
    }

    const sortSelect = document.getElementById('sortBy');
    const filterSelect = document.getElementById('filterExercise');
    sortSelect.addEventListener('change', updateDisplayedWorkouts);
    filterSelect.addEventListener('change', updateDisplayedWorkouts);

    function updateDisplayedWorkouts() {
      const sortBy = sortSelect.value;
      const exerciseFilter = filterSelect.value;
      const filtered = filterWorkouts(allWorkouts, exerciseFilter);
      const sorted = sortBy ? sortWorkouts(filtered, sortBy) : filtered;
      sorted.sort((a, b) => (b.favorite === true) - (a.favorite === true));
      renderWorkouts(sorted);
    }

    fetchWorkouts();

    sortSelect.value = '';
    filterSelect.value = '';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user_id');
      localStorage.removeItem('username');
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
