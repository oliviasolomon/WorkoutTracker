<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Saved</title>
  <link rel="stylesheet" href="/style.css?v=abc123">
</head>
<body>
  <h1>Workout Saved!</h1>
  <div id="workout-summary"></div>
  <button id="back-btn">Back to Tracker</button>

  <script>
    const summaryDiv = document.getElementById('workout-summary');
    const backBtn = document.getElementById('back-btn');

    // Get last workout from sessionStorage
    const lastWorkout = JSON.parse(sessionStorage.getItem('lastWorkout'));

    if (!lastWorkout) {
      summaryDiv.textContent = "No workout found. Please go back and add one.";
    } else {
      summaryDiv.innerHTML = `
        <p><strong>Exercise:</strong> ${lastWorkout.exerciseName}</p>
        <p><strong>Sets:</strong> ${lastWorkout.sets}</p>
        <p><strong>Reps:</strong> ${lastWorkout.reps}</p>
        ${lastWorkout.weight ? `<p><strong>Weight:</strong> ${lastWorkout.weight} lbs</p>` : ''}
      `;
    }

    // Back button
    backBtn.addEventListener('click', () => {
      window.location.href = 'tracker.html';
    });
  </script>
</body>
</html>
