<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="/style.css?v=abc123">
  <style>
    .favorite {
      border: 2px solid gold;
      background-color: #fffbe6;
      border-radius: 6px;
      padding: 6px 10px;
      margin-bottom: 5px;
    }
    .fav-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      margin-left: 10px;
    }
    .fav-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav class="top-nav" role="navigation" aria-label="Main Navigation">
    <div class="brand">Workout Tracker</div>
    <div class="nav-links">
      <a href="tracker.html" class="active">Tracker</a>
      <a href="metrics.html">Metrics</a>
      <a href="calendar.html">Calendar</a>
      <button id="logoutBtn" class="logout-btn">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <h1>Workout Tracker</h1>

  <form id="workout-form">
    <select id="exercise" required>
      <option value="">Select Exercise</option>
    </select>
    <input id="sets" type="number" placeholder="Sets" required min="1" />
    <input id="reps" type="number" placeholder="Reps" required min="1" />
    <input id="weight" type="number" placeholder="Weight (lbs)" />
    <button type="submit">Add Workout</button>
  </form>

  <h2>Your Workouts</h2>
  <div class="controls">
    <label for="sortBy">Sort by:</label>
    <select id="sortBy">
      <option value="">Default (Original Order)</option>
      <option value="exercise">Exercise Name (A–Z)</option>
      <option value="sets">Sets (High → Low)</option>
      <option value="reps">Reps (High → Low)</option>
      <option value="weight">Weight (High → Low)</option>
      <option value="date">Date (Newest → Oldest)</option>
    </select>

    <label for="filterExercise">Filter by exercise:</label>
    <select id="filterExercise">
      <option value="">All</option>
    </select>
  </div>

  <ul id="workouts-list"></ul>

  <script>
    const workoutsList = document.getElementById('workouts-list');
    const form = document.getElementById('workout-form');
    const exerciseSelect = document.getElementById('exercise');

    const userIdRaw = localStorage.getItem('user_id');
    const userId = userIdRaw ? parseInt(userIdRaw, 10) : null;
    const username = localStorage.getItem('username') || null;

    if (!userId && !username) {
      alert('Please sign up or log in first.');
      window.location.href = 'signup.html';
    }

    const API_BASE = '';
    const EXERCISES_API = API_BASE + '/api/exercises';
    const WORKOUTS_API = API_BASE + '/api/workouts';
    const DEFAULT_EXERCISES = [
      'Bench Press', 'Squat', 'Deadlift', 'Overhead Press', 'Pull Ups', 'Barbell Row', 'Leg Press'
    ];

    let allWorkouts = [];

    function sortWorkouts(workouts, sortBy) {
      const sorted = [...workouts];
      switch (sortBy) {
        case 'exercise':
          sorted.sort((a, b) => (a.exerciseName || a.exercise || '').localeCompare(b.exerciseName || b.exercise || ''));
          break;
        case 'sets':
          sorted.sort((a, b) => b.sets - a.sets);
          break;
        case 'reps':
          sorted.sort((a, b) => b.reps - a.reps);
          break;
        case 'weight':
          sorted.sort((a, b) => (b.weight || 0) - (a.weight || 0));
          break;
        case 'date':
          sorted.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
          break;
      }
      return sorted;
    }

    function filterWorkouts(workouts, exerciseFilter) {
      if (!exerciseFilter) return workouts;
      return workouts.filter(w => (w.exerciseName || w.exercise) === exerciseFilter);
    }

    async function loadExercises() {
      try {
        const res = await fetch(EXERCISES_API);
        if (!res.ok) throw new Error('no exercises endpoint');
        const exercises = await res.json();
        populateExercises(Array.isArray(exercises) && exercises.length ? exercises : DEFAULT_EXERCISES);
      } catch (err) {
        console.warn('loadExercises failed, using defaults:', err);
        populateExercises(DEFAULT_EXERCISES);
      }
    }

    function populateExercises(exList) {
      exerciseSelect.innerHTML = '<option value="">Select Exercise</option>';
      exList.forEach(ex => {
        const opt = document.createElement('option');
        opt.value = ex;
        opt.textContent = ex;
        exerciseSelect.appendChild(opt);
      });
    }

    async function fetchWorkouts() {
      workoutsList.innerHTML = '';
      let workouts = [];
      if (userId) {
        try {
          const res = await fetch(`${WORKOUTS_API}?user_id=${encodeURIComponent(userId)}`);
          if (!res.ok) throw new Error('backend fetch failed');
          workouts = await res.json();
          workouts.sort((a, b) => (b.favorite === true) - (a.favorite === true));
          allWorkouts = workouts;
          renderWorkouts(workouts);
          return;
        } catch (err) {
          console.warn('Fetching workouts from backend failed, falling back to localStorage:', err);
        }
      }

      const localKey = `wt_${username}`;
      const stored = localStorage.getItem(localKey);
      workouts = stored ? JSON.parse(stored) : [];
      allWorkouts = workouts;
      renderWorkouts(workouts);
    }

    function renderWorkouts(workouts) {
      workoutsList.innerHTML = '';
      if (!Array.isArray(workouts) || workouts.length === 0) {
        workoutsList.innerHTML = '<li>No workouts yet.</li>';
        return;
      }

      workouts.forEach(w => {
        const li = document.createElement('li');
        li.className = w.favorite ? 'favorite' : '';
        const name = w.exerciseName || w.exercise || 'Unknown Exercise';
        const favIcon = w.favorite ? '⭐' : '☆';
        li.innerHTML = `
          ${w.favorite ? '⭐' : ''}${name} - ${w.sets} sets x ${w.reps} reps${w.weight ? ` - ${w.weight} lbs` : ''}
          <button class="fav-btn" data-id="${w.id}" title="Toggle Favorite">${favIcon}</button>
        `;
        workoutsList.appendChild(li);
      });

      // Add click listeners for favorite buttons
      document.querySelectorAll('.fav-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.getAttribute('data-id');

          try {
            await fetch(`/workouts/${id}/favorite`, { method: 'POST' });
          } catch (err) {
            console.warn('Failed to update favorite on backend:', err);
          }

          // Instantly toggle icon and re-sort
          e.target.textContent = e.target.textContent === '⭐' ? '☆' : '⭐';
          const w = allWorkouts.find(w => w.id == id);
          if (w) w.favorite = !w.favorite;
          allWorkouts.sort((a, b) => (b.favorite === true) - (a.favorite === true));
          renderWorkouts(allWorkouts);
        });
      });
    }

    // Add new workout
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const exercise = exerciseSelect.value;
      const sets = parseInt(document.getElementById('sets').value, 10);
      const reps = parseInt(document.getElementById('reps').value, 10);
      const weightRaw = document.getElementById('weight').value;
      const weight = weightRaw ? parseFloat(weightRaw) : null;

      if (!exercise) {
        alert('Please select an exercise.');
        return;
      }

      const payload = {
        user_id: userId,
        username: username,
        exercise: exercise,
        sets: sets,
        reps: reps,
        weight: weight
      };

      if (userId) {
        try {
          const res = await fetch(WORKOUTS_API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const saved = await (res.headers.get('Content-Type')?.includes('application/json') ? res.json() : res.text());

          if (!res.ok) {
            console.error('Backend rejected workout:', saved);
            alert(saved?.error || saved || 'Failed to save workout to server');
            return;
          }

          const savedWorkout = saved && typeof saved === 'object' ? saved : {
            exerciseName: exercise,
            sets, reps, weight
          };

          appendWorkoutToList(savedWorkout);
          sessionStorage.setItem('lastWorkout', JSON.stringify(savedWorkout));
          form.reset();
          window.location.href = 'confirmation.html';
          return;
        } catch (err) {
          console.warn('POST to backend failed, falling back to local save:', err);
        }
      }

      const localKey = `wt_${username}`;
      const stored = localStorage.getItem(localKey);
      const arr = stored ? JSON.parse(stored) : [];

      const localSaved = {
        exerciseName: exercise,
        sets, reps, weight,
        createdAt: new Date().toISOString()
      };
      arr.push(localSaved);
      localStorage.setItem(localKey, JSON.stringify(arr));

      appendWorkoutToList(localSaved);
      sessionStorage.setItem('lastWorkout', JSON.stringify(localSaved));
      form.reset();
      window.location.href = 'confirmation.html';
    });

    function appendWorkoutToList(w) {
      if (workoutsList.children.length === 1 && workoutsList.children[0].textContent.includes('No workouts yet')) {
        workoutsList.innerHTML = '';
      }
      const li = document.createElement('li');
      const name = w.exerciseName || w.exercise || 'Unknown Exercise';
      li.textContent = `${name} - ${w.sets} sets x ${w.reps} reps${w.weight ? ` - ${w.weight} lbs` : ''}`;
      workoutsList.appendChild(li);
    }

    const sortSelect = document.getElementById('sortBy');
    const filterSelect = document.getElementById('filterExercise');
    sortSelect.addEventListener('change', updateDisplayedWorkouts);
    filterSelect.addEventListener('change', updateDisplayedWorkouts);

    function updateDisplayedWorkouts() {
      const sortBy = sortSelect.value;
      const exerciseFilter = filterSelect.value;
      const filtered = filterWorkouts(allWorkouts, exerciseFilter);
      const sorted = sortBy ? sortWorkouts(filtered, sortBy) : filtered;
      sorted.sort((a, b) => (b.favorite === true) - (a.favorite === true));
      renderWorkouts(sorted);
    }

    loadExercises();
    fetchWorkouts();

    sortSelect.value = '';
    filterSelect.value = '';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user_id');
      localStorage.removeItem('username');
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
  </div>
</body>
</html>
